<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC:NH Muse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to AC:NH Hourly Muse</h1>
        <sup>Remember to always allow sound to be played on your browser</sup>
    </header>
    <main>
        <section id="music-player">
            <audio id="audio-player" controls autoplay loop>
                <!-- The source will be set dynamically by JavaScript -->
            </audio>
            <div id="current-time"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
